<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-当日推广详情-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../fonts/iconfont/iconfont.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
	    
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">统计时间</label>
                <input type="text" id="odsTime" name="odsTime" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">推广活动id</label>
                <input type="text" id="promoId" name="promoId" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">渠道id</label>
                <input type="text" id="channelId" name="channelId" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">代理商id</label>
                <input type="text" id="agentId" name="agentId" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">产品id</label>
                <input type="text" id="appId" name="appId" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">点击数</label>
                <input type="text" id="click" name="click" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">有效点击数</label>
                <input type="text" id="clickValid" name="clickValid" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">排重点击数</label>
                <input type="text" id="clickDistinct" name="clickDistinct" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">按天点击排重点击数</label>
                <input type="text" id="clickDistinctDay" name="clickDistinctDay" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">排重激活设备数</label>
                <input type="text" id="activeDistinct" name="activeDistinct" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">活跃设备数</label>
                <input type="text" id="dau" name="dau" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">当天激活且注册设备数</label>
                <input type="text" id="activeRegister" name="activeRegister" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">排重注册设备数</label>
                <input type="text" id="registerDistinct" name="registerDistinct" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">按天排重注册设备数</label>
                <input type="text" id="registerDistinctDay" name="registerDistinctDay" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">按天排重登录设备数</label>
                <input type="text" id="loginDay" name="loginDay" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">区间付费</label>
                <input type="text" id="rangeFee" name="rangeFee" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">新增付费</label>
                <input type="text" id="newFee" name="newFee" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">新增付费设备数</label>
                <input type="text" id="payDevice" name="payDevice" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">总付费</label>
                <input type="text" id="totalFee" name="totalFee" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">总付费设备数</label>
                <input type="text" id="totalPayDevice" name="totalPayDevice" class="form-control m-b edit-layer-input">
            </div>
		
		
		
            <div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/plugins/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/t-promo-curr-edit.js" type="text/javascript"></script>
</body>
</html>
